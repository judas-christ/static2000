<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}Generated by Static2000{% endblock %}</title>
    <link rel="stylesheet" href="<%= baseUrl %>/styles/styles.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ model.root().relativePath() }}">/</a>
        {% for page in model.root().children() %}
          <a href="{{ page.relativePath() }}">{{ page.path }}</a>
        {% endfor %}
      </nav>
    </header>
    <main>
      {% block body %}
      {% endblock %}
    </main>
    <script src="<%= baseUrl %>/scripts/scripts.js" async></script>
  </body>
</html>
