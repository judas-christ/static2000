<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}{{ model.title }}{% endblock %}</title>
  </head>
  <body>
    <header>
        <a href="{{ model.root().relativePath() }}">Site Name</a>
        <nav>
            <a href="{{ model.root().relativePath() }}">{{ model.root().title }}</a>
            {{ globals.menu(model.root()) }}
        </nav>
    </header>
    <main role="main">
        {% block body %}
        {% endblock %}
    </main>
    <footer>
        <p>Generated by<a href="https://github.com/judas-christ/static2000">Static2000</a> with Swig</p>
    </footer>
  </body>
</html>
